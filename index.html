<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Password generator app</title>
</head>
<body>
  <section id="container">
    <section class="flex-container">
      <h1 id="title">Password Generator</h1>
      <section id="passworddisplay"></section>
      <section id="slider-container">
        <p id="character_title">Character Length</p>
        <input type="range" min="8" max="20" name="character_length" id="character_length"><br>
        <input type="checkbox" name="uppercase" id="uppercase">
        <label for="uppercase">Include Uppercase Letters</label><br>  
        <input type="checkbox" name="lowercase" id="lowercase">
        <label for="lowercase">Include Lowercase Letters</label><br>
        <input type="checkbox" name="numbers" id="numbers">
        <label for="numbers">Include Numbers</label><br>
        <input type="checkbox" name="symbols" id="symbols">
        <label for="symbols">Include Symbols</label><br>
      </section>

    <section id="strength-container">
      <p>Strength</p>
      <div class="strength-meter"></div>
      <div class="strength-meter"></div>
      <div class="strength-meter"></div>
      <div class="strength-meter"></div>
      <div class="strength-meter"></div>
    </section>

    <section class="generatecontainer">
      <button id="generate_button">Generate</button>
    </section> 
  </section>
  
  

</body>
</html>
