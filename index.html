<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Password generator app</title>
</head>
<body>

  <h1>Password Generator</h1>
  <div id="passworddisplay"></div>

  <div id="slider-container">
    <p>Character Length</p>
    <input type="range" min="8" max="20" name="character_length" id="character_length">
  </div>
<input type="checkbox" name="uppercase" id="uppercase">
<label for="uppercase">Include Uppercase Letters</label><br>  
<input type="checkbox" name="lowercase" id="lowercase">
<label for="lowercase">Include Lowercase Letters</label><br>
<input type="checkbox" name="numbers" id="numbers">
<label for="numbers">Include Numbers</label><br>
<input type="checkbox" name="symbols" id="symbols">
<label for="symbols">Include Symbols</label><br>
 
<p>Strength</p>
<div class="generatecontainer">
  <button>Generate</button>
</div>
  

</body>
</html>
