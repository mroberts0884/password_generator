<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Password generator app</title>
</head>
<body>
  <section id="container">
    <section class="flex-container">
      <h1>Password Generator</h1>
      <section id="passworddisplay"></section>

      <section id="slider-container">
        <p>Character Length</p>
        <input type="range" min="8" max="20" name="character_length" id="character_length">
      </section>
      <section id="character-container">
        <input type="checkbox" name="uppercase" id="uppercase">
        <label for="uppercase">Include Uppercase Letters</label><br>  
        <input type="checkbox" name="lowercase" id="lowercase">
        <label for="lowercase">Include Lowercase Letters</label><br>
        <input type="checkbox" name="numbers" id="numbers">
        <label for="numbers">Include Numbers</label><br>
        <input type="checkbox" name="symbols" id="symbols">
        <label for="symbols">Include Symbols</label><br>
      </section>

    <section id="strngth-container">
      <p>Strength</p>
    </section>

    <section class="generatecontainer">
      <button>Generate</button>
    </section>  
  </section>
      
  </section>
  
  

</body>
</html>
